<div class="page">
  <section class="section">

    <div class="section__menu">
      <div>
        <h3 class="section__menu__list__heading">Category menu</h3>
        <ul class="section__menu__list">
          @for (category of categories; track category.id) {
            <li class="section__menu__list__item">{{ category.title }}</li>
          }
        </ul>
      </div>

      <app-button [secondary]="true">
        More categories
        <img ngSrc="assets/icons/ic-chevron-right-black.svg" width="24" height="24" alt="open">
      </app-button>
    </div>

    <div class="section__content">
      <app-banner
        class="section__content__card"
        [imageUrl]="'https://cdn.britannica.com/36/123536-050-95CB0C6E/Variety-fruits-vegetables.jpg'"
        [gradientPosition]="'top'"
      >
        <div>
          <p class="section__content__card__upper-text">Special Offers</p>
          <h2 class="section__content__card__heading">Multi-buy discounts available this week only!</h2>
        </div>

        <app-button>
          Show more
          <img ngSrc="assets/icons/ic-chevron-right-white.svg" width="24" height="24" alt="open">
        </app-button>
      </app-banner>

        <app-banner
                class="section__content__card"
                [imageUrl]="'https://lh7-us.googleusercontent.com/docsz/AD_4nXc0mdnWSJDMkg8AnXxeW3ja7xvl_fg427-XFgzNPSTLEWyqGW4Nn6JLgTJC_EsVng2wWY6WZGrJLZw-GttmvHFOBmKl601_4fcwx644aMFSvROYsOxuu3t3U4IrHWcFVJL0hdRMKJUz3yI7pyC9Kgv7VcLt?key=aViLBHe981uqzrfs2Wn2gA'"
                [gradientPosition]="'top'"
        >
            <div>
                <p class="section__content__card__upper-text">Online E-vouchers</p>
                <h2 class="section__content__card__heading">Online E-vouchers are redeemable on thousands of items in our webshop.</h2>
            </div>

            <app-button>
                Buy E-vouchers
                <img ngSrc="assets/icons/ic-chevron-right-white.svg" width="24" height="24" alt="open">
            </app-button>
        </app-banner>
    </div>
  </section>

</div>
