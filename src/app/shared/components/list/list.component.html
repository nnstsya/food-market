<div class="list flex flex-column space-between gap-16">
  <div>
    <h3 class="list__content__heading bold">{{ heading() }}</h3>
    <ul class="list__content">
      @for (item of items(); track item.id) {
        <li class="list__content__item fs-14">{{ item.title }}</li>
      }
    </ul>
  </div>

  @if (buttonText()) {
    <app-button [variant]="'secondary'">
      {{ buttonText() }}
      <img ngSrc="assets/icons/ic-chevron-right-black.svg" width="24" height="24" alt="open">
    </app-button>
  }
</div>
